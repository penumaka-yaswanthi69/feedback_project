<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"/>
    
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    
    <a href="{{url_for('view')}}"><button class="btn btn-outline-success my-2 my-sm-0">BACK</button></a>
  </nav>
    <div class="table text-center mt-4 ml-4">
    <table border="1px" cellpadding="20px" cellspacing="0px" method="POST" action='{{url_for("addfeedback")}}'>
        <tr>
                 <th>Roll no</th>
                 <th>Full name</th>
                 <th>Faculty Name</th>
                 <th>Email id</th>
                 <th>Feedack</th>
                 <th>Mobile no</th>
                 <th>Subject</th>
                 <th>Section</th>
                 <th>Dept name</th>
            
        </tr>
        {% for i in section %}
        <tr>
                <td>{{i[0]}}</td>
                <td>{{i[1]}}</td>
                <td>{{i[4]}}</td>
                <td>{{i[2]}}</td>
                <td>{{i[7]}}</td>
                <td>{{i[3]}}</td>
                <td>{{i[6]}}</td>
                <td>{{i[8]}}</td>
                <td>{{i[9]}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
</body>
</html>
